<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <div class="header">
        <span class="heading">
            <h1>GALLERY</h1>
        </span>
    </div>

    <div class="grid">
        <div class="row">
            <div class="grid-item">
                <div class="title">
                    <h2>Moutains/<span>(01)</span></h2>
                    <h5>Details</h5>
                </div>
                <div class="img-wrap">
                    <div class="img"></div>
                </div>
            </div>
            <div class="grid-item">
                <div class="title">
                    <h2>Architecture/<span>(02)</span></h2>
                    <h5>Details</h5>
                </div>
                <div class="img-wrap">
                    <div class="img"></div>
                </div>
            </div>
            <div class="grid-item end">
                <div class="title">
                    <h2>Abstract/<span>(03)</span></h2>
                    <h5>Details</h5>
                </div>
                <div class="img-wrap">
                    <div class="img"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="grid-item">
                <div class="title">
                    <h2>Winter<span>(04)</span></h2>
                    <h5>Details</h5>
                </div>
                <div class="img-wrap">
                    <div class="img"></div>
                </div>
            </div>
            <div class="grid-item">
                <div class="title">
                    <h2>Urban/<span>(05)</span></h2>
                    <h5>Details</h5>
                </div>
                <div class="img-wrap">
                    <div class="img"></div>
                </div>
            </div>
            <div class="grid-item end">
                <div class="title">
                    <h2>Commute/<span>(06)</span></h2>
                    <h5>Details</h5>
                </div>
                <div class="img-wrap">
                    <div class="img"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
